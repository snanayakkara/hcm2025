name: Build and Deploy to VentraIP

on:
  push:
    branches:
      - main # Or your primary branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use the node version your project requires
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build production assets
        run: npm run build

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/ # The folder to upload
          server-dir: ./public_html/ # The destination on the server
          # Try SFTP protocol instead of FTPS
          protocol: sftp
          port: 22
          log-level: verbose
          dangerous-clean-slate: true
